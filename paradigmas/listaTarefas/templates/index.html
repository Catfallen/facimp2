<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
</head>
<body>
    <div class="center">
    <h1>Markim</h1>
    <form action="{{url_for('add_task')}}" method="post">
        <input type="text" name="task" placeholder="Nova task" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{task}}
            <a href="{{url_for('delete_task',task_id = loop.index0)}}">Remover</a>
        </li>
        {%else%}
        <li>Nenhuma tarefa adicionada</li>
        {%endfor%}
    </ul>
    </div>
</body>
</html>
